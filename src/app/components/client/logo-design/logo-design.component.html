<div class="logo-container">

	<mat-card>

		<mat-card-title>Add information about your creative logo</mat-card-title>

		<mat-form-field>
			<input matInput placeholder="Title" #logoTitle (keyup)="progressiveSave(logoTitle)">
		</mat-form-field>

		<mat-form-field>
			<input matInput placeholder="Caption" #logoCaption>
		</mat-form-field>

		<br>

		<quill-editor [style]="{height: '250px'}"></quill-editor>

		<br>

		<label class="custom-file">
			<input type="file" id="file" class="custom-file-input">
			<span class="custom-file-control"></span>
		</label>

		<mat-card-footer>
			<button mat-raised-button color="primary" (click)="saveLogoInfo(logoTitle, logoCaption)">Save</button>
		</mat-card-footer>


	</mat-card>


</div>
