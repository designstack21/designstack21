<app-loading *ngIf="!services"></app-loading>

<mat-card class="service" *ngFor="let service of services" [routerLink]="'/dashboard'+service.path">
    <div class="serice-container">
        <div class="serice-img">
            <img [src]="service.img">
        </div>
        <div class="service-details">
            <span class="service-title">{{service.title}}</span><br>
            <span class="small">{{service.description}}</span>
        </div>
    </div>
</mat-card>
