<app-header></app-header>
<div class="page-header-section set-bg">
    <div class="container">
        <div class="login-container">
            <div id="output"></div>
            <div class="avatar"></div>
            <div class="form-box">
                <div action="" method="">
                    <label for="" class="loginError">{{loginError}}</label>
                    <input name="user" type="text" placeholder="username" #username>
                    <input type="password" placeholder="password" #password>
                    <button class="btn btn-info btn-block login" (click)="login(username,password)">Login</button>
                    <button class="loginBtn loginBtn--google" (click)="googleLogin()"> Login with Google</button>
                </div>
            </div>
        </div>
    </div>
</div>
